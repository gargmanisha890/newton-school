<!DOCTYPE html>
<html>
    <head>
        <title>Signup form car</title>
    </head>
    <body>
        <form method="post" target="_blank">
            <h2>Signup Form Car</h2>
            <p>required fields are*</p>
            <label for="name">Name:*</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="email">Email:*</label>
            <input type="Email" name="Email" id="email" required>
            <br>
            <label for="Gender">Gender:*
            <input type="radio" value="male" name="gender" id="Gender"required>male
            <input type="radio" value="female" name="gender" id="Gender"required>female
            </label><br>
            <label for="cars">Car Brands:</label>
            <select name="Car Brands" id="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
             <select><br>
             <label for="age">Age:*</label>
             <input type="number" name="Age" id="age" required>
             <br>
             <label for="dob">DOB:*</label>
             <input type="date" name="DOB" id="dob" required>
             <br>
             <label for="password">Password:*</label>
             <input type="password" name="Password" id="password" required>
             <br>
              <button type="submit">submit button</button>
 </form>
    </body>
</html>
